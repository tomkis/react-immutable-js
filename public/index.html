<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <style>
    .left {
      float: left;
    }
    .right {
      float: right;
    }
    #app {
      width: 100px;
    }
    .left > div, .right > div {
      font-size: 20px;
      cursor: pointer;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script src="/dist/bundle.js" type="text/javascript"></script>
</body>
</html>
